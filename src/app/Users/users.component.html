<h2>My Users</h2>
<ul class="Users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.name}} 
  </li>
</ul>
<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.name | uppercase}} is a User
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
