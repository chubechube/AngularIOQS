<div *ngIf="user">
  <h2>{{user.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="user.userName" placeholder="name" />
   </div>
   <div>
    <label>Email: </label>
    <input [(ngModel)]="user.UserEmail" placeholder="email" />
   </div>
     <div>
    <label>password: </label>
    <input [(ngModel)]="user.UserPassword" placeholder="password" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
