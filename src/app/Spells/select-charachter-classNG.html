 <div fxLayout="row" fxLayout.xs="row" fxLayout.sm="row" fxFlex class="coloredContainerXbox" >
		<div fxFlex  flex class="firstRow">

      <div fxLayout="column" class="buttonContainer">
      
      
      <select [(ngModel)]="selectedClass">
                <option *ngFor="let class of classes" [ngValue]="class" >
                  {{class.name}}
                </option>
      </select>

      <button flex class="classButton"  id="1" (click)="getSpells($event)" >Level 1</button>
      <button flex class="classButton"  id="2" (click)="getSpells($event)" >Level 2</button>
      <button flex class="classButton"  id="3" (click)="getSpells($event)" >Level 3</button>
      <button flex class="classButton"  id="4" (click)="getSpells($event)" >Level 4</button>
      <button flex class="classButton"  id="5" (click)="getSpells($event)" >Level 5</button>
      <button flex class="classButton"  id="6" (click)="getSpells($event)" >Level 6</button>
      <button flex class="classButton"  id="7" (click)="getSpells($event)" >Level 7</button>
      <button flex class="classButton"  id="8" (click)="getSpells($event)" >Level 8</button>
      <button flex class="classButton"  id="9" (click)="getSpells($event)" >Level 9</button>
      
      </div>

    
    </div>
	
		<div fxFlex class="secondRow">

      <table class="table table-hover">
        <thead>
        <tr>
            <th>Spell Name {{selectedClass.name}} </th>
           
        </tr>
    </thead>
   
        <tbody>
        <tr *ngFor="let spell of spells; let i = index" (click)="setClickedRow(i); selectedSpell = spell.full_text;" [class.active]="i == selectedRow">
         
        <td>{{spell.name}} </td>
          </tr>
        </tbody>
        
      </table>


    </div>

      	<div  fxFlex class="thirdRow" >
            <h3 > Description </h3>
            <div [innerHTML]="selectedSpell"></div>
      	</div>

	</div>
     </div>

	 </div>
